<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 Redirect</title>
    <script>
      console.log("404.html loaded. Redirecting to index.html...");

      // Redirect logic
      (function() {
        // Extract the base URL and the full path
        var path = window.location.pathname;
        var baseUrl = path.match(/^(\/[^\/]+\/[^\/]+)\/?.*$/)[1];
        var newUrl = baseUrl + '/index.html';

        console.log("Redirecting to:", newUrl);
        window.location.href = newUrl + '?p=' + encodeURIComponent(path);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="./index.html">click here</a>.</p>
    <script>
      document.getElementById('redirect-link').href = window.location.origin + newUrl + '?p=' + encodeURIComponent(path);
    </script>
  </body>
</html>
